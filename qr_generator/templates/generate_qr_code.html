<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>


    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background"
        style="background-image: url('/media/bg.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container"><a href="" class="navbar-brand" style="color: #ff2200;">Generate QR Code</a></div>
        </nav>


        <!-- QR Form -->
        <div class="container"
            style=" margin-top: 150px;width: 600px; border: 2px solid #ff2200; border-radius: 10px; padding:30px; background-image: url('bg.jpg');">
            <form action="{% url 'generate_qr_code' %}" method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"
                    style="background-color: #ff2200; border-color: #ff2200;">Generate</button>
            </form>
        </div>
    </div>
</body>

</html>
